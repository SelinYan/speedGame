<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:wght@300&family=Montserrat:ital,wght@1,300&family=Roboto:wght@500&family=Tilt+Prism&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <h2>Game over!</h2>
          <p>Your score is : <span id="scoreModal"></span></p>
          <p><span id="modal-message"></span></p>
          <button class="close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </div>
      <h1>BIG EATER Challenge!</h1>
      <h2>Eat me as much as possible</h2>
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <p>scores <span class="score">0</span></p>
    <button id="startButton" class="start">Start game</button>
    <button id="endButton" class="end none">End game</button>

    <script src="main.js"></script>
  </body>
</html>
